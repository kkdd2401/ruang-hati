<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Ruang Hati</title>
  <style>
    /* ... (CSS TETAP, TIDAK DIUBAH) ... */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 600px;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow:
        0 8px 16px rgba(102, 98, 255, 0.15),
        0 1px 4px rgba(102, 98, 255, 0.1);
      max-width: 400px;
      width: 100%;
      padding: 32px 28px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #3f3f4a;
    }
    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      color: #6a5acd;
      margin-bottom: 24px;
      text-align: center;
      user-select: none;
    }

    label {
      align-self: flex-start;
      font-weight: 600;
      margin-bottom: 6px;
      color: #615e82;
      font-size: 0.9rem;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.8px solid #bbb7d9;
      background: #f7f8ff;
      transition: border-color 0.3s ease;
      resize: vertical;
      color: #4a4958;
      font-family: inherit;
    }
    input[type="text"]::placeholder,
    textarea::placeholder {
      color: #aaabbd;
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #6a5acd;
      outline: none;
      background: #eef0ff;
      box-shadow: 0 0 8px rgba(106, 90, 205, 0.3);
    }
    textarea {
      min-height: 140px;
      max-height: 240px;
      line-height: 1.5;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(135deg, #6a5acd, #837de2);
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.4s ease;
      user-select: none;
      letter-spacing: 0.06em;
      box-shadow:
        0 6px 12px rgba(106, 90, 205, 0.45);
    }
    button:disabled {
      background: #c4c2db;
      box-shadow: none;
      cursor: not-allowed;
      color: #6e6c7e;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #837de2, #6a5acd);
      box-shadow: 0 10px 20px rgba(130, 125, 226, 0.6);
    }

    .message {
      margin-top: 16px;
      font-size: 0.95rem;
      text-align: center;
      min-height: 20px;
      user-select: none;
    }
    .message.success {
      color: #3a9a49;
      font-weight: 600;
    }
    .message.error {
      color: #d34848;
      font-weight: 600;
    }

    .privacy-text {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #9391a7;
      text-align: center;
      user-select: none;
      line-height: 1.3;
      max-width: 320px;
    }

    /* Responsive for smaller mobile widths */
    @media (max-width: 350px) {
      .container {
        max-width: 100%;
        padding: 24px 20px 28px;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="judul">
    <h1 id="judul">Ruang Hati</h1>

    <label for="name">Nama</label>
    <input type="text" id="name" name="name" placeholder="Misal: Dita" autocomplete="off" aria-describedby="privacy" />

    <label for="curhat">Tulis curhatanmu</label>
    <textarea id="curhat" name="curhat" placeholder="Saya ingin bercerita tentang..." required aria-required="true"></textarea>

    <button id="submitBtn" type="button" aria-live="polite">Kirim</button>

    <p class="privacy-text" id="privacy">
      Curhatan Anda bersifat pribadi dan hanya dapat diakses oleh admin. Tidak ada orang lain yang dapat melihat isi curhatan Anda.
    </p>

    <div class="message" id="message" aria-live="assertive" role="alert"></div>
  </main>

  <script>
    (() => {
      const submitBtn = document.getElementById('submitBtn');
      const nameField = document.getElementById('name');
      const curhatField = document.getElementById('curhat');
      const messageDiv = document.getElementById('message');

      // Ganti dengan URL Web App milikmu
      const ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbzLhpbP5hQPOVwyNyb2gOWMZjbrO_CgawGgiEwVsm2tt8_H5Szc3wBbmx7wy47WfoEf/exec";

      function sanitizeInput(str) {
        return str.trim().replace(/\s+/g, ' ');
      }

      submitBtn.addEventListener('click', () => {
        const name = sanitizeInput(nameField.value);
        const curhat = sanitizeInput(curhatField.value);

        messageDiv.textContent = "";
        messageDiv.className = "message";

        if (!curhat) {
          messageDiv.textContent = "Curhatan tidak boleh kosong!";
          messageDiv.classList.add('error');
          curhatField.focus();
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Mengirim...";

        fetch(ENDPOINT_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name: name, curhat: curhat }) // âœ… sesuai dengan Apps Script
        })
        .then(res => {
          if (!res.ok) throw new Error(`Server error: ${res.status}`);
          return res.json();
        })
        .then(data => {
          if (data.result === "success") {
            messageDiv.textContent = "Terima kasih! Curhatanmu telah dikirim.";
            messageDiv.classList.add('success');
            nameField.value = "";
            curhatField.value = "";
          } else {
            messageDiv.textContent = data.message || "Terjadi kesalahan, silakan coba lagi.";
            messageDiv.classList.add('error');
          }
        })
        .catch(() => {
          messageDiv.textContent = "Terjadi kesalahan, silakan coba lagi.";
          messageDiv.classList.add('error');
        })
        .finally(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = "Kirim";
        });
      });

      curhatField.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          submitBtn.click();
        }
      });
    })();
  </script>
</body>
</html>
